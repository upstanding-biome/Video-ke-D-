<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <title>Video-ke Desktop</title>
  <!-- Latest compiled and minified CSS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="styles/slider.css" rel="stylesheet" type="text/css">
  <link href="styles/jquery-ui.custom.min.css" rel="stylesheet" type="text/css">
  <link href="styles/app.css" rel="stylesheet" type="text/css">
  <link async href="http://fonts.googleapis.com/css?family=Monoton" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
</head>

<body>
  <!--Github Ribbon-->
  <a href="https://github.com/upstanding-biome/video-ke"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
      alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
  <!-- Title -->
  <div class="night-hotel">
    <center>
      <h1 id="airHorn" style="font-family:Monoton; font-size: 150%; color:#fff" id="logo">Video-ke</h1>
      <h5><a href="https://trntbl3000.herokuapp.com/">Inspired by: trntbl3000</a><a href="http://trntbl3001.herokuapp.com/">/3001</a></h5>
    </center>
  </div>
  <!-- Players -->

  <div class="container-fluid content">
    <div class="row">
      <div class="player1div">
        <!-- <webview id="webview1" allowtransparency disablewebsecurity allowpopups style="width:640px;height:390px;" frameborder="0" allowfullscreen src="../webview/webview_one.html"></webview> -->
        <iframe class="col-xs-6 player leftPlayer" id="player1" type="text/html" width="640" height="390" src="http://www.youtube.com/embed/ftLxvw_eFN0?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="player2div">
        <!-- <webview id="webview" allowtransparency disablewebsecurity allowpopups> -->
        <iframe class="col-xs-6 player rightPlayer" id="player2" type="text/html" width="640" height="390" src="https://www.youtube.com/embed/arnSJQtBpVA?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
      </div>
      <!-- </webview> -->
    </div>
    <!--  Slider  -->
    <div class="col-xs-12">
      <div class="col-xs-12">
        <input id="volume-slider" type="text" value="" data-slider-min="-100" data-slider-max="100" data-slider-step="1" data-slider-value="0" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="hide" data-slider-handle="triangle">
      </div>
      <div id="volume-slider-state" class="col-xs-12">0%</div>
    </div>

    <div>
      <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <input type='text' class="form-control" placeholder="Search YouTube" id='searchTxt'></input>
          <button id='searchBtn' class="btn btn-danger" onclick='search()'>Search</button>
        </div>
        <div class="col-xs-3"></div>
      </div>


      <div id="results">

      </div>
      <!-- Captures input and calls YouTube API -->
      <script>
        function init() {
          var key;
          $.ajax({
            type: 'GET',
            url: '../api/config.json',
            dataType: "json",
            success: function(data) {
              key = data.API_KEY;
              gapi.client.setApiKey(key);
              gapi.client.load('youtube', 'v3', function() {
                console.log('client loaded');

                // $.ajax({
                //   type: 'GET',
                //   url: '../webview/webview_one.html',
                //   dataType: "text",
                //   success: function(data) {
                //     console.log('webview one loaded ', data);
                //     // $('.player1div').appendChild(data);
                //   }
                // })
              });
            }
          });
        }

        var search = function(input) {
          $('#results').html('')
          var input = $('#searchTxt').val();
          $('#results').html('');
          gapi.client.request({
            path: '/youtube/v3/search',
            params: {
              part: 'snippet',
              maxResults: 10,
              q: input
            }
          }).then(function(data) {
            var items = data.result.items;
            for (var i = 0; i < items.length; i++) {
              var url = data.result.items[i].snippet.thumbnails.default.url;
              var id = data.result.items[i].id.videoId;
              $('#results').append('<br/><div class="row padding">');
              $('#results').append('<div class="col-xs-3"><a href="#"><img src="' + url + '"/></a></div>');
              $('#results').append('<div class="col-xs-7"><p class="title">' + items[i].snippet.title + '</p><p class="descrip">' + items[i].snippet.description + '</p><button class="loadVid aButton btn btn-danger" onclick="makePlayerA(\'' +
                id + '\')">Deck A</button><button class="loadVid bButton btn btn-danger" onclick="makePlayerB(\'' + id + '\')">Deck B</button></div></div>');
              $('#results').append('<br/>');
            };
          });
          $('#searchTxt').val('');
        };
        var makePlayerA = function(idA) {
          $('#player1').attr('src', "https://www.youtube.com/embed/" + idA + "?enablejsapi=1");
        };
        var makePlayerB = function(idB) {
          $('#player2').attr('src', "https://www.youtube.com/embed/" + idB + "?enablejsapi=1");
        };
      </script>
    </div>
  </div>
  <!-- Access the Google JavaScript Library -->
  <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=init"></script>
  <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=OnLoadCallback"></script>
  <!--Slider Specific JS-->
  <script type="text/javascript" src="scripts/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/jquery-ui.custom.min.js"></script>
  <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts/bootstrap-slider.min.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  <!--  Horn  -->
  <script>
    $(document).ready(function() {
      $(function() {
        $("<audio></audio>").attr({
          src: 'assets/airHorn_1.mp3',
          autoplay: 'autoplay'
        });
      });
      $('#airHorn').click(function() {
        $("<audio></audio>").attr({
          src: 'assets/airHorn_1.mp3',
          autoplay: 'autoplay'
        });
      });
    });
  </script>
  <script>
    // You can also require other files to run in this process
    require('../renderer.js')
  </script>
</body>

</html>
